<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="金黎明,Liming Jin,jinliming2@gmail.com,Tianjin China">
    <title>Checkbox and Radio</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<h2>单纯的背景图</h2>
<div class="bkg">
    <input id="a" type="radio" name="a" checked><label for="a">单选A</label>
    <input id="b" type="radio" name="a"><label for="b">单选B</label>
</div>
<div class="bkg">
    <input id="c" type="checkbox" name="b" checked><label for="c">多选C</label>
    <input id="d" type="checkbox" name="b"><label for="d">多选D</label>
</div>
<h2>不单纯的伪元素</h2>
<div class="fke">
    <input id="e" type="radio" name="c" checked><label for="e">单选E</label>
    <input id="f" type="radio" name="c"><label for="f">单选F</label>
</div>
<div class="fke">
    <input id="g" type="checkbox" name="d" checked><label for="g">多选G</label>
    <input id="h" type="checkbox" name="d"><label for="h">多选H</label>
</div>
</body>
</html>
